<!DOCTYPE html>
<html>
	<head>
		<title>Bue Js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<h2>Vue.js</h2>

		<div id="app">
			<ul>
				<li v-for="x in todos">{{ x.text }}</li>
			</ul>
		</div>

		<script>
			myObject = new Vue({
				el: '#app',
				data: {
					todos: [
						{ text: 'Learn JavaScript' },
						{ text: 'Learn Vue.js' },
						{ text: 'Build Something Awesome' }
					]
				}
			})
		</script>
	</body>
</html>
