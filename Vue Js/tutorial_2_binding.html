<!DOCTYPE html>
<html>
	<head>
		<title>Bue Js</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<h2>Vue.js</h2>

		<div id="app">{{ message }}</div>

		<p><button onclick="myFunction()">Click Me!</button></p>

		<script>
			var myObject = new Vue({
				el: '#app',
				data: {message: 'Hello Vue!'}
			})
			
			function myFunction() {
				myObject.message = "John Doe";
			}
		</script>
	</body>
</html>
